version: 2

models:
  - name: stg_customers
    description: staged customer data from our jaffle shop app.
    columns: 
      - name: customer_id
        description: Primary key of customers.
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: staged order data from our jaffle shop app.
    columns: 
      - name: order_id
        description: Primary key of orders.
        tests:
          - unique
          - not_null

      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - placed
                - return_pending
                
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id